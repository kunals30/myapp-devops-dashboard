name: .NET CI with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install SonarCloud scanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Add .NET tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    # ðŸ”¹ Start Sonar Analysis
    - name: Begin SonarCloud Analysis
      run: |
        dotnet sonarscanner begin \
          /k:"myapp-devops-dashboard" \
          /o:"kunals30" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="coverage/OpenCover.xml"

    - name: Restore
      run: dotnet restore MyApp.sln

    - name: Build
      run: dotnet build MyApp.sln --no-restore --configuration Release

    # ðŸ”¹ Run Tests with Coverage (OpenCover format)
    - name: Test with Coverage
      run: |
        dotnet test MyApp.sln \
          --configuration Release \
          --no-build \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/ \
          /p:CoverletOutputFormat=opencover

    # ðŸ”¹ Generate HTML + Cobertura reports
    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:coverage/coverage.opencover.xml \
          -targetdir:coverage/report \
          -reporttypes:Html;Cobertura;OpenCover

    # ðŸ”¹ End Sonar Analysis
    - name: End SonarCloud Analysis
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    # ðŸ”¹ Upload HTML report as artifact
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report
