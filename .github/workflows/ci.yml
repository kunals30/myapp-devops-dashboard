name: .NET CI with SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Add .NET tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Begin SonarCloud Analysis
      run: |
        dotnet sonarscanner begin \
          /k:"myapp-devops-dashboard" \
          /o:"kunals30" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml"

    - name: Restore
      run: dotnet restore MyApp.sln

    - name: Build
      run: dotnet build MyApp.sln --no-restore --configuration Release

    # âœ… Correct & Stable Coverage Method
    - name: Test with Coverage
      run: |
        dotnet test MyApp.Tests/MyApp.Tests.csproj \
          --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage"

    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:**/coverage.cobertura.xml \
          -targetdir:coverage/report \
          -reporttypes:Html

    - name: End SonarCloud Analysis
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report
